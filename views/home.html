<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/tictactoe.css">
</head>

<body>
    
    <section>
        <div class="cont">
            <span>
                <label for="force">Easy</label>
                <input type="radio" name="force" value="1">
                <label for="force">Intermediate</label>
                <input type="radio" name="force" value="2">
                <label for="force">Hard</label>
                <input type="radio" name="force" value="3" checked>
            </span>

            <h2>TicTacToe - VS AI</h2>
            <table id="board">
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
            </table>
            <br>
            <p id="winner" style="color: black;"></p>
            <br>
            <button id="btn" disabled="disabled">Reset Game</button>
        </div>

    </section>
    <script src="/js/ticttactoe.js"></script>
</body>

</html>
